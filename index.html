<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Report</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Taxi Report WebApp</h1>
        <p>Это тестовый WebApp для Telegram!</p>
    </div>

    <script>
        // Проверка, что WebApp открыт в Telegram
        if (window.Telegram.WebApp) {
            Telegram.WebApp.expand();  // Раскрыть на весь экран
            Telegram.WebApp.enableClosingConfirmation();  // Подтверждение закрытия
        }
    </script>
</body>
</html>
