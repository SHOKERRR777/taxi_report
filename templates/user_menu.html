<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Панель водителя такси</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% if list_users %}
        <h1>Добро пожаловать, {{ list_users[0]['username'] }}!</h1>
    {% else %}
        <h1>Добро пожаловать!</h1>
    {% endif %}

    <button class="button" onclick="handleAction('доход')">Добавить доход</button>
    <button class="button" onclick="handleAction('расход')">Добавить расход</button>
    <button class="button" onclick="handleAction('статус')">Статус</button>

    <script>
        function handleAction(action) {
            alert("Вы выбрали: " + action);
            // позже здесь можно отправлять данные в Flask через fetch()
        }
    </script>
</body>
</html>
